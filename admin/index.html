<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Bot Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --premium: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        aside {
            width: 280px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--glass-border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-dim);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        nav a:hover,
        nav a.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        /* Main Content */
        main {
            margin-left: 280px;
            padding: 3rem;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        /* Layout */
        .category-group {
            margin-bottom: 3rem;
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-dim);
        }

        .section-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .section-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .section-card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .premium-badge {
            background: rgba(251, 191, 36, 0.1);
            color: var(--premium);
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .card-content {
            font-size: 0.9rem;
            color: var(--text-dim);
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .card-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }

        /* Toggle Button */
        .toggle-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1e293b;
            width: 500px;
            padding: 2.5rem;
            border-radius: 32px;
            border: 1px solid var(--glass-border);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            background: #0f172a;
            border: 1px solid var(--glass-border);
            padding: 12px 16px;
            border-radius: 12px;
            color: white;
            outline: none;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
    </style>
</head>

<body>
    <aside>
        <div class="logo"><i class="fas fa-rocket"></i><span>Stellar Admin</span></div>
        <nav>
            <a href="#" class="active"><i class="fas fa-th-large"></i> Bo'limlar</a>
            <a href="#"><i class="fas fa-users"></i> Foydalanuvchilar</a>
            <a href="#"><i class="fas fa-cog"></i> Sozlamalar</a>
        </nav>
    </aside>

    <main>
        <header>
            <h1>Funksiyalar boshqaruvi</h1>
            <button class="btn" onclick="openModal()"><i class="fas fa-plus"></i> Yangi qo'shish</button>
        </header>

        <div id="category-container">
            <!-- Groups will be rendered here -->
        </div>
    </main>

    <!-- Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 2rem;">Yangi funksiya qo'shish</h2>
            <div class="form-group">
                <label>Toifa (Category)</label>
                <select id="modal-category">
                    <option value="üîé Izlash">üîé Izlash</option>
                    <option value="üé® Grafik">üé® Grafik</option>
                    <option value="üìö Ta‚Äôlim">üìö Ta‚Äôlim</option>
                    <option value="üóÇÔ∏è Hujjat">üóÇÔ∏è Hujjat</option>
                    <option value="üõí Shopping">üõí Shopping</option>
                    <option value="üó£Ô∏è Aloqa">üó£Ô∏è Aloqa</option>
                    <option value="üéß Media">üéß Media</option>
                    <option value="üß† Shaxsiy">üß† Shaxsiy</option>
                    <option value="üì± Integratsiya">üì± Integratsiya</option>
                </select>
            </div>
            <div class="form-group">
                <label>Nomi (Title)</label>
                <input type="text" id="modal-title">
            </div>
            <div class="form-group">
                <label>Kalit (Key)</label>
                <input type="text" id="modal-key">
            </div>
            <div class="form-group">
                <label>Premium?</label>
                <select id="modal-premium">
                    <option value="false">Yo'q (Bepul)</option>
                    <option value="true">Ha (Premium)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Kontent</label>
                <textarea id="modal-content" rows="3"></textarea>
            </div>
            <div style="display: flex; gap: 1rem;">
                <button class="btn" onclick="saveSection()">Saqlash</button>
                <button class="btn" style="background: #334155;" onclick="closeModal()">Bekor qilish</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000/api';

        async function loadData() {
            const res = await fetch(`${API_URL}/sections`);
            const sections = await res.json();

            const groups = {};
            sections.forEach(s => {
                if (!groups[s.category]) groups[s.category] = [];
                groups[s.category].push(s);
            });

            const container = document.getElementById('category-container');
            container.innerHTML = Object.keys(groups).map(cat => `
                <div class="category-group">
                    <div class="category-title">${cat} <span>(${groups[cat].length})</span></div>
                    <div class="section-grid">
                        ${groups[cat].map(s => `
                            <div class="section-card">
                                <div class="card-header">
                                    <div class="card-title">${s.title}</div>
                                    ${s.isPaid ? '<span class="premium-badge">üíé Premium</span>' : ''}
                                </div>
                                <div class="card-content">${s.content}</div>
                                <div class="card-controls">
                                    <button class="toggle-btn ${s.isActive ? 'active' : ''}" onclick="toggleStatus('${s.id}')">
                                        ${s.isActive ? 'Aktiv' : 'O\'chirilgan'}
                                    </button>
                                    <span style="font-size: 0.7rem; color: var(--text-dim)">ID: ${s.key}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        async function toggleStatus(id) {
            await fetch(`${API_URL}/sections/${id}/toggle`, { method: 'PATCH' });
            loadData();
        }

        function openModal() { document.getElementById('addModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('addModal').style.display = 'none'; }

        async function saveSection() {
            const data = {
                category: document.getElementById('modal-category').value,
                title: document.getElementById('modal-title').value,
                key: document.getElementById('modal-key').value,
                isPaid: document.getElementById('modal-premium').value === 'true',
                content: document.getElementById('modal-content').value
            };
            await fetch(`${API_URL}/sections`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            closeModal();
            loadData();
        }

        loadData();
    </script>
</body>

</html>
